{% extends 'base.html' %} 
{% load bootstrap %}

{% block title %} Administração {% endblock %}

{% block main %}
<h3>Novo Cliente</h3>
<form method="POST" enctype="multipart/form-data"> <!--enctype para mostrar os arquivos de mídia-->
    {% csrf_token %} <!--Para segurança dos dados do form-->
    {{ form|bootstrap }}
    <button type="submit">Salvar</button>
</form>


{% endblock %}
